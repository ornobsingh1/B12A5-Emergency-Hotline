<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/9351ea73fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind & daisyUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- Navbar section -->
      <div class="navbar w-11/12 mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img class="w-12 md:w-16 mr-2" src="./assets/logo.png" alt="" />
          <div class="">
            <h1 class="md:text-2xl font-extrabold text-[#006747]">Emergency</h1>
            <h1 class="md:text-2xl font-extrabold text-[#006747]">Service</h1>
          </div>
        </div>

        <div class="gap-4">
          <a class="btn w-16 md:w-20 bg-[#41ff6b1a] font-bold rounded-3xl"
            ><span>0</span> <img class="w-4" src="./assets/heart.png" alt=""
          /></a>
          <a class="btn w-16 md:w-20 bg-[#41ff6b1a] font-bold rounded-3xl"
            ><span>0</span> <img class="w-4" src="./assets/coin.png" alt=""
          /></a>
          <a class="btn w-16 md:w-20 bg-[#00A63E] rounded-3xl text-white"
            ><span>0</span> Copy</a
          >
        </div>
      </div>

      <!-- Banner section -->
      <section
        class="bg-[linear-gradient(to_right,#013223_0%,#013726_5%,#006747_50%,#013223_100%)] p-6"
      >
        <div class="flex flex-col justify-center items-center gap-2">
          <img class="w-20 md:w-24" src="./assets/logo.png" alt="" />
          <h2 class="text-2xl md:text-4xl font-bold text-white">
            Emergency Service Directory
          </h2>
          <p class="text-white text-center">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>

    <main></main>

    <script src="./index.js"></script>
  </body>
</html>
